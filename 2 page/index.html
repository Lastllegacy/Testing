<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
   <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
   <title>2 page UI-KIT</title>
</head>
<body>
   <div class="container">
      <div class="header">
         <div class="header__logo"></div>
      </div>
      <div class="main">
         <div class="content">
            <div class="first-three-columns">
               <div class="first-column">
                  <div class="first-column__items first-column__items-text text-field-default">
                     <div class="input-label">
                        <span>Text field</span>
                        <span>Default</span>
                     </div>
                     <input type="text" id="" class="input-case text gray">
                  </div>
                  <div class="first-column__items first-column__items-text text-field-focus"> <!-- When User clicks on it and types smth -->
                     <div class="input-label">
                        <span>Text field</span>
                        <span>Hover / Focus</span>
                     </div>
                     <input type="text" id="" class="input-case text hover-focus">
                  </div>
                  <div class="first-column__items first-column__items-text dropdown-static"> <!-- Dropdown here isnt working -->
                     <div class="input-label">
                        <span>Dropdown</span>
                     </div>
                     <div class="input-case text input-case-dropdown">
                        <span>Сколько гостей</span>
                        <span class="dropdown-arrow"></span>
                     </div>
                  </div>
                  <div class="first-column__items first-column__items-text masked-text-field"> <!-- 'masked' -> means for restricted use   -->
                     <div class="input-label">
                        <span>Masked text field</span>
                     </div>
                     <input type="text" id="input-mask-text" class="input-case text gray" placeholder="ДД.ММ.ГГГГ">
                  </div>
                  <div class="first-column__items-date">
                     <div class="date-item">
                        <div class="input-label">
                           <span>Date Dropdown</span>
                        </div>
                        <div class="input-and-arrow">
                           <input type="text" id="date-test" >
                           <!-- <span class="dropdown-arrow" ></span> -->
                        </div>   
                     </div>
                     <div class="date-item">
                        <div class="input-label">
                           <span>Date Dropdown</span>
                        </div>
                        <input type="text" class="input-case date " >
                     </div>
                     
                  </div
               </div>
            </div>   
         </div>
      </div>
   </div>
</body>
<script src="./dist/bundle.js"></script>
</html>
